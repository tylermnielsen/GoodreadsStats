<!DOCTYPE html>

<html>

<head>
  <title>Goodreads Stats</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body> 
  <h1>Goodreads Stat Visualizer</h1>

  <input type="file" id="fileInput"/>

  <button id="startButton">Generate</button>
  <br />
  <div id="output">
    <div id="lifeStats">
      <h3>Lifetime Stats:</h3>
      <table id="statsTable">
        <tr>
          <td>Active Since: </td><td id="activeStat">__</td>
          <td>Earliest Read Date: </td><td id="earliestStat">__</td>
        </tr>
        <tr>
          <td>Books Read: </td><td id="readStat">__</td>
          <td>Number of Pages: </td><td id="pagesStat">__</td>
          <td>5 Star Ratings Given: </td><td id="fiveStarStat">__</td>
        </tr>
        <tr>
          <td>Avg Books per Year: </td><td id="AbpyStat">__</td>
          <td>Avg Pages per Year: </td><td id="AppyStat">__</td>
          <td>Avg Rating: </td><td id="ratingStat">__</td>
        </tr>
      </table>
    </div>
    <br /> 
    <div id="BooksByYear"></div>

    <br />
    <div id="wikidataProgress"></div>
    <br />
    <div id="BooksByGender"></div>

  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>

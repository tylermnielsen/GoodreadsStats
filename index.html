<!DOCTYPE html>

<html>

<head>
  <title>Goodreads Stats</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body> 
  <div id="overall">
  <div id="content">
  <h1>Goodreads Stat Visualizer</h1>

  <p>Upload your GoodReads library as a CSV (<a href="https://help.goodreads.com/s/article/How-do-I-import-or-export-my-books-1553870934590" target="_blank">export your library to get this for your account</a>)</p>
  <input type="file" id="fileInput"/>

  <button id="startButton">Generate</button>
  <br />
  <div id="output">
    <div id="lifeStats">
      <h3>Lifetime Stats:</h3>
      <table id="statsTable">
        <tr>
          <td>Active Since: </td><td id="activeStat">__</td>
          <td>Earliest Read Date: </td><td id="earliestStat">__</td>
        </tr>
        <tr>
          <td>Books Read: </td><td id="readStat">__</td>
          <td>Number of Pages: </td><td id="pagesStat">__</td>
          <td>5 Star Ratings Given: </td><td id="fiveStarStat">__</td>
        </tr>
        <tr>
          <td>Avg Books per Year: </td><td id="AbpyStat">__</td>
          <td>Avg Pages per Year: </td><td id="AppyStat">__</td>
          <td>Avg Rating: </td><td id="ratingStat">__</td>
        </tr>
      </table>
    </div>
    <br /> 
    <div id="BooksByYear"></div>

    <br />
    <div id="wikidataProgress"></div>
    <br />
    <div id="BooksByGender"></div>

  </div>
  </div>

  <footer>
    <a href="https://commons.wikimedia.org/wiki/File:Wikidata_Stamp_Rec_Light.svg#/media/File:Wikidata_Stamp_Rec_Light.svg" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Wikidata_Stamp_Rec_Light.svg" alt="Wikidata Stamp Rec Light.svg" height="40">
    </a>
  </footer>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
